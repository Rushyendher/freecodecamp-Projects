<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
		<script src='ops.js'></script>
		<style type="text/css">
			.btn{
				margin: 10px;
			}
		</style>

	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h2 id='display'></h2>
			</div>
		</div>
		
		<div class="row">
			<div class="col-md-6">
				<input type="button" class="reset btn btn-primary btn-block" value="clear"/>
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="%">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="-">
			</div>
		</div>	

		<div class="row">
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="1">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="2">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="3">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="/">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="4">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="5">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="6">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="+">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="7">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="8">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="9">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="*">
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value="0">
			</div>
			<div class="col-md-3">
				<input type="button" class='exp btn btn-block btn-info' value=".">
			</div>
			<div class="col-md-6">
				<button id='evaluate' class="btn btn-danger btn-block">=</button>
			</div>
		</div>
	</body>
</html>
